<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Facebook App</title>

<link rel="stylesheet"
	href="js/jqueryMobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/flipclock.css">

<script src="js/url.js"></script>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
<script src="js/game.js"></script>


<style>
body {
	background-image: url("images/BG_img.png");
}
</style>
</head>
<body>
	<div data-role="page" data-theme="c">
		<div data-role="header" data-tap-toggle="false">

			<!--for logo-->
			<div style="width: 100%; height: 5px; float: left;"></div>
			<div
				style="width: 100%; height: auto; float: left; text-align: center; /*border-bottom: 1px solid #e4e4e4;*/ border-top: 1px solid #e4e4e4;">
				<img style="padding-top: 6px;" src="images/logo.png">
			</div>

			<!--for header menu-->
			<div
				style="width: 100%; height: auto; float: left; border-top: 1px solid #e4e4e4; border-bottom: 1px solid #e4e4e4; padding-top: 15px; padding-bottom: 15px;">
				<div style="width: 20%; height: 1px; float: left;"></div>
				<div style="width: 60%; height: auto; float: left;">
					<div style="width: 100%; height: auto; float: left;">

						<div
							style="width: 33.33%; height: auto; float: left; text-align: right;">
							<span
								style="font-size: 11pt; color: #d16a39; font-family: OpenSans;"><strong>ABOUT</strong></span>
						</div>

						<div
							style="width: 33.33%; height: auto; float: left; text-align: center;">
							<span
								style="font-size: 11pt; font-family: OpenSans; color: #8c8c8c"><strong>RESULTS</strong></span>
						</div>

						<div
							style="width: 33.33%; height: auto; float: left; text-align: left;">
							<span
								style="font-size: 11pt; font-family: OpenSans; color: #8c8c8c"><strong>LEADERBOARD</strong></span>
						</div>

					</div>
				</div>
				<div style="width: 20%; height: 1px; float: left;"></div>
			</div>


		</div>


		<div data-role="main">
			<div style="width: 100%; height: auto; float: left; padding-top: 2%;">
				<div style="width: 38%; height: 1px; float: left;"></div>
				<div
					style="width: 24%; height: auto; float: left; text-align: center; position: relative; display: inline;">
					<div id="selfImage"
						style="width: 308px; height: auto; float: left; min-height: 610px; /*background-image: url('images/player-image-for-frame.png');*/ background-repeat: no-repeat;">
						<img style="bottom: 0; right: 4px;"
							src="images/frame-with-hit-button.png"> <img
							onclick="totalHitFunction();"
							style="bottom: 0; right: 33%; top: 86%; position: absolute; width: 100px; height: 100px; left: 106px;"
							src="images/hiti-button.png">
						<div
							style="position: absolute; bottom: 11px; right: -42px; width: 30px; height: 30px;">
							<span style="color: white;" id="hitTimer">15</span>
						</div>
					</div>

				</div>
				<div style="width: 38%; height: 1px; float: left;"></div>
			</div>
		</div>


		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
		</div>
	</div>


</body>
</html>
