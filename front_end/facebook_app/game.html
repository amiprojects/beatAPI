<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Facebook App</title>

<link rel="stylesheet" href="js/jqueryMobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/header.css" />
<link rel="stylesheet" href="css/responsive_header.css" />
<link rel="stylesheet" href="css/flipclock.css">

<script src="js/url.js"></script>
<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
<script src="js/game.js"></script>
<script src="js/change_page.js"></script>


<style>
body {
	background-image: url("images/BG_img.png");
}
</style>
</head>
<body>
	<div data-role="page" data-theme="c">
		<div data-role="header" data-tap-toggle="false">
			<!--for logo-->
			<div class="header_div">
				<img src="images/logo.png" class="header_icon">
			</div>
			<!--for header menu-->
			<div class="header_menu_div">
				<div class="header_menu">
					<div style="text-align: right;" class="menu_option">
						<!--<a href="" style="text-decoration: none; color: #8c8c8c;">-->
							<strong onclick="openAbtPg();">ABOUT</strong>
						<!--</a>-->
					</div>

					<div style="text-align: center;" class="menu_option">
						<strong>RESULTS</strong>
					</div>

					<div style="text-align: left;" class="menu_option_1">
						<!--<a href="leaderboard.php" style="text-decoration: none;" class="activePage">-->
							<strong onclick="openLdrBrdPg();">LEADERBOARD</strong>
						<!--</a>-->
					</div>
				</div>
			</div>
		</div>


		<div data-role="main">
			<div style="width: 100%; height: auto; float: left; padding-top: 2%;">
				<div style="width: 38%; height: 1px; float: left;"></div>
				<div
					style="width: 24%; height: auto; float: left; text-align: center; position: relative; display: inline;">
					<div id="selfImage"
						style="width: 308px; height: auto; float: left; min-height: 610px; /*background-image: url('images/player-image-for-frame.png');*/ background-repeat: no-repeat;">
						<img id="hit-image-frame" style="bottom: 0; right: 4px;"
							src="images/frame-with-hit-button.png"> <img
							onclick="totalHitFunction();"
							style="bottom: 0; right: 33%; top: 86%; position: absolute; width: 100px; height: 100px; left: 106px;"
							src="images/hiti-button.png">
						<div
							style="position: absolute; bottom: 11px; right: -42px; width: 30px; height: 30px;">
							<span style="color: white;" id="hitTimer">15</span>
						</div>
					</div>

				</div>
				<div style="width: 38%; height: 1px; float: left;"></div>
			</div>
		</div>


		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
		</div>
	</div>


</body>
</html>
